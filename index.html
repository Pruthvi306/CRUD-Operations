<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Manage Mobiles</h2>
            <button class="btn add">Add Mobile</button>
        </div>

        <table class="table table-stripeds">
            <thead>
                <tr>
                    <th>Mobile</th>
                    <th>Price(Rs)</th>
                    <th>RAM</th>
                    <th>Storage</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                

            </tbody>
        </table>

        <div class="form-wrapper">
            <div class="mobileForm">
                <div class="group">
                    <label for="mobile">Name</label>                    
                         <input type="text" class="form-control" id="mobile" required minlength="5">
                </div>
                <div class="group">
                    <label for="price">Price</label>                    
                    <input type="number" class="form-control" id="price" required min="1000">
                </div>
                <div class="group">
                    <label for="ram">Ram</label>                   
                    <input type="number" class="form-control" id="ram" required min="1">
                </div>
                <div class="group">
                    <label for="storage">Storage</label>                    <input type="number" class="form-control" id="storage" required min="1">
                </div>
                <div class="action">
                    <button class="btn btn-primary save">Save Changes</button>
                    <button class="btn btn-danger cancel">Cancel</button>
                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
